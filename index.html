<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vaishnav Portfolio</title>
<link rel="icon" href="https://img.icons8.com/ios-filled/480/00dfff/p.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Oswald:wght@400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,0" />

<body>
<div class="main"></div>
<div class="footer">
<span class="name">VAISHNAV</span>
<span class="material-symbols-outlined moon">
dark_mode
</span>

light_mode
</span>  
<span class="material-symbols-outlined grid">
grid_view
</span>  
<div class="nav-items">
<span class="material-symbols-outlined close">
expand_more
</span><br><br><br>
<div class="item-1">
<div>
<span class="material-symbols-outlined home">
home
</span>
<span style="font-size:2em;" class="homel">Home</span>
</div>    
<div>
<span class="material-symbols-outlined about">
person
</span>

</div>    
<div>
<span class="material-symbols-outlined skill">
align_vertical_bottom
</span>
<span style="font-size:2em;" class="skilll">Skill</span>
</div>    
<div>
<span class="material-symbols-outlined contact">
send
</span>
<span style="font-size:2em;" class="contactl">Contact</span>
</div>    
</div>
</div>
<script src="script.js"></script>    
</body>
